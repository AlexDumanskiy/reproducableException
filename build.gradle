plugins {
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '2.6.6'
    id 'com.bmuschko.docker-spring-boot-application' version '9.1.0'
}
 
repositories {
    mavenCentral()
}
 
dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.6'
}
 
application {
    mainClassName = 'hello.App'
}
